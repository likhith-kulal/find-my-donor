<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Donor</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="add-donars.css" />
  </head>
  <body>
    <div class="header">
      <img src="../assets/blood-logo.png" alt="blood-logo" class="logo" />
      <a href="/find-my-donor/#" class="home">Home</a>
      <a href="#" class="nav-link logout">Logout</a>
    </div>
    <div class="form-container">
      <h2>Add Donor</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter your location"
            required
          />
        </div>
        <div class="form-group">
          <label for="blood-group">Blood Group</label>
          <select id="blood-group" name="blood-group" required>
            <option value="">Select your blood group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
        <div class="form-group">
          <label for="contact-number">Contact Number</label>
          <input
            type="tel"
            id="contact-number"
            name="contact-number"
            placeholder="Enter your contact number"
            required
          />
        </div>
        <div class="form-group">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="add-donars.js"></script>
  </body>
</html>
