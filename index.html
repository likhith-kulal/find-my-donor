<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="../assets/blood-logo.png" alt="blood-logo" class="logo" />
      <a href="#" class="home">Home</a>
      <a href="/pages/add-donars.html" id="add-donor" class="nav-link"
        >Add Donar</a
      >
      <a href="#" id="logout" class="nav-link logout">Logout</a>
      <a href="#" id="login" class="nav-link logout">Login</a>
    </div>
    <div class="container">
      <div class="left">
        <h1>FIND MY DONOR</h1>
        <div class="current-location-info">
          <div class="location">
            <i class="fas fa-location-dot"></i>&nbsp;&nbsp;
            <span id="locationField"></span>
          </div>
        </div>
        <div class="blood-group">
          <select id="blood-group" name="blood-group">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
        <button class="get-started" id="open-modal">Get The Donor List</button>
      </div>
      <div class="right">
        <img src="../assets/blood.png" alt="Blood donation illustration" />
      </div>
    </div>

    <!-- Modal -->
    <div id="donor-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Donor List</h2>
        <p>Here is the list of donors matching your criteria.</p>
        <div id="donor-list" class="donor-list"></div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-content">
        <p>Made with <i class="fas fa-heart"></i> by Likhith J Kulal</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
